    tentamen1:
        type: float
        subgrades:
            points: integer
        calculation: ((9/28.0) * points + (10 - 297/28.0)).round(1)
        is_test: true
        hide_calculated: false
    tentamen2:
        type: float
        subgrades:
            points: integer
        calculation: ((points - 3) / 26.0 * 9 + 1).round(1)
        is_test: true
        hide_calculated: false
    hertentamens:
        type: float
        subgrades:
            points: integer
        calculation: (0.225 * points - 0.575).round(1)
